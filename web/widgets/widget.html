<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Skill Map</title>
</head>
<body>
  <div id="graph"></div>
  <div id="insights"></div>
  <div id="popup" style="display:none;">
    <div class="popup-header">
      <div class="popup-title"></div>
      <button class="popup-close" aria-label="Close">&times;</button>
    </div>
    <div class="popup-detail"></div>
    <div class="popup-error" style="display:none;"></div>
    <div class="popup-actions">
      <button id="highlight-btn">Highlight</button>
      <button id="analyze-btn">Analyze</button>
    </div>
  </div>
  <div id="controls">
    <button id="zoom-in" aria-label="Zoom in">+</button>
    <button id="zoom-out" aria-label="Zoom out">&minus;</button>
    <button id="reset-graph" aria-label="Reset view">Reset</button>
  </div>
  <script type="module" src="./src/mcp-app.ts"></script>
</body>
</html>
